<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaten Dhingra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>


    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#home" class="nav__logo"><span>Yaten</span> Dhingra</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>
                <!-- Close Button -->
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <!-- Toggle Button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>

                <!-- Dark Mode -->
                <div class="change__theme" id="change-theme">
                    <i class="uil uil-moon"></i>
                </div>
            </div>
        </nav>
    </header>



    <!-- Home Section -->
    <section class="home section" id="home">
        <h3 class="home__subtitle section__subtitle">Hello, <span>I'm</span></h3>
        <h1 class="home__title section__title">Yaten Dhingra</h1>
        <h4 class="home_description">Self Taught Beginner Programmer</h4>

        <div class="contact__buttons">
            <a href="#" class="github__btn"><i class="uil uil-github-alt"></i></a>
            <a href="#" class="linkedin__btn"><i class="uil uil-linkedin-alt"></i></a>
            <a href="#" class="discord__btn"><i class="uil uil-discord"></i></a>
            <a href="#" class="telegram__btn"><i class="uil uil-telegram-alt"></i></a>
        </div>
    </section>



    <script src="main.js"></script>
</body>

</html>
